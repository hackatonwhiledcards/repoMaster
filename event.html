<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Party without bullshit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Our Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Team</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="login" placeholder="Login" aria-label="Login">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-secondary" type="submit">Login</button>
                  </form>
                </div>
              </nav>
        </div>
        <div class="container" id="border">
        <div id="top" background-image="images/banner.jpg">
            <h1>Party without bullshit</h1>
        </div>
        <div class="container" id="event-name">
            <h2>Event Manager</h2>
        </div>
        <div class="container">
            <div id="event-name-number-guests">
                <table class="table col-md-11 table-sm table-dark" >
                    <thead class="thead-dark" id="event-name">
                        <tr>
                            <th scope="col">$$Event name$$</th>
                            <th scope ="col">$$Number of guests$$</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="container">
                <form id="add-shopping-items">
                    <div class="form-row col-md-12">
                        <div class="col">
                            <input id="notesInput" type="text" class="form-control" placeholder="Notes">
                        </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="col">
                            <input id="addItem" type="text" class="form-control" placeholder="Add item" required>
                        </div>
                        <div class="col">
                                <input id="addPrice" type="text" class="form-control" placeholder="Add price" required>
                            </div>
                        <div class="col">
                            <button type="addRoleButton" id="add-role-btn" class="btn btn-primary">&nbsp; &nbsp; Add item &nbsp; &nbsp; </button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="shopping-list">
                <table class="table col-md-11 table-sm table-dark" >
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">View notes</th>
                        <th scope="col">View list</th>
                    </tr>
                    </thead>
                    <tbody id="shopping-list-items">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
