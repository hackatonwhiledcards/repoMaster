<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Party without bullshit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
   <style>
     .map {
       height: 400px;
       width: 100%;
     }
   </style>
   <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
   <title>OpenLayers example</title>
</head>
<body>
    <div class="container" id="border">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
        </nav>
        <div id="top" background-image="images/banner.jpg">
            <h1>Party without bullshit</h1>
        </div>
        <div class="container" id="event-name">
            <h2>Event Manager</h2>
        </div>
        <div class="container">
            <div id="event-name-number-guests">
                <table class="table col-md-11 table-sm table-dark" >
                    <thead class="thead-dark" id="event-name">
                        <tr>
                            <th scope="col">Hackaton</th>
                            <th scope ="col">5 Guests</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="container">
                <form id="add-shopping-items">
                    <div class="form-row col-md-12">
                        <div class="col">
                            <input id="notesInput" type="text" class="form-control" placeholder="Notes">
                        </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="col">
                            <input id="addItem" type="text" class="form-control" placeholder="Add item" required>
                        </div>
                        <div class="col">
                                <input id="addPrice" type="text" class="form-control" placeholder="Add price" required>
                            </div>
                        <div class="col">
                            <button type="button" id="add-item-btn" class="btn btn-primary">&nbsp; &nbsp; Add item &nbsp; &nbsp; </button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="shopping-list">
                <table class="table col-md-11 table-sm table-dark" >
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                        <th scope="col">View notes</th>
                    </tr>
                    </thead>
                    <tbody id="shopping-list-items">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


<div align="center"><iframe src="https://api.jawg.io/maps/c725a5a4-04b9-4ac9-885e-979e6aa11dbe/ad71e6cf-53a2-49d1-8e58-67b7d194cfe7.html?access-token=LoGomzAzmKWxqxJ374nanxqZW5oOlOG04OQe8Bc8TBTXGSF4Nq5f6rwcXbT0MM18" width="1200px" height="750px"></iframe></div>



</body>
</html>
