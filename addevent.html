<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add an event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <p></p>
    <div align="center" class="container" id="event-name">
        <h1>Create new event</h1>
    </div>

    <div class="container" id="event-info">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Event name</label>
            <input type="text" class="form-control" id="event-name" placeholder="Event name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Number of guests</label>
            <input type="text" class="form-control" id="number-guests" placeholder="Number of guests" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Place</label>
            <input type="text" class="form-control" id="event-place" placeholder="Place" required>
          </div>
      </form>
    </div>

    <div id="role-attributions" class="col-md-4 mb-3">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Role</th>
            <th scope="col">Name</th>
            
          </tr>
        </thead>
        <tbody id="roles-content">
          
        </tbody>
      </table>
    </div>

    <div id="roles-form">
      <form class="needs-validation" class="form-inline" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Event name</label>
            <input type="text" class="form-control" id="role-name" placeholder="Role name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Number of guests</label>
            <input type="text" class="form-control" id="user-id" placeholder="User ID" required>
          </div>
          <div id="button-add-role">
            <button type="button" class="btn btn-primary" id="add-role" onclick="">Add</button>
          </div>
        </form>
    </div>

    <button type="button" class="btn btn-primary" id="add-event" onclick="">Submit</button>
</body>
</html>
