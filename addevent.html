</head>
<body>  
    <div class="container" id="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="images/logo.jpg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Story</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Team</a>

            <form class="form-inline my-2 my-lg-0">
                <p style="color:white;"><strong>Welcome, Filipe</strong></p>
            </form>
        </div>
        </nav>
    </div>
    <div class="container" id="border">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="event.html">Event Manager</a></li>
          <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
        </ol>
      </nav>
      <div class="container" id="top" background-image="images/banner.jpg">
          <h1>Party without bullshit</h1>
      </div>
      <div align="center" class="container" id="event-name">
          <h2>Create new event</h2>
      </div>
      <div class="container">
            <div class="text-center"> 
          <form id="event-info">
              <div class="form-row col-md-12">
                  <div class="col">
                      <label>Event name</label>
                      <input id="eventName" type="text" class="form-control" placeholder="Name" required>
                  </div>
                  <div class="col">
                      <label>Event location</label>
                      <input id="eventLocation" type="text" class="form-control" placeholder="Place" required>
                  </div>
                  <div class="col">
                      <label>Number of guests</label>
                      <input id="guestsnumber" type="text" class="form-control" placeholder="Number" required>
                  </div>
              </div>
          </form>
          </div>
        </div>
      <div class="container">
          <div class="text-center"> 
        <table id="role-table"  class="table table-bordered" align="center">
            <thead class="thead-dark">
                <tr>
                <th scope="col"  class="table-info">Role</th>
                <th scope="col"  class="table-info">Name</th>
                </tr>
            </thead>
            
            <tbody id="roleTableBody">
            </tbody>
        </table>
        </div>
    </div>
    </div>
      <div class="container">
          <div class="text-center">
          <form id="add-role">
              <div class="form-row col-md-12">
                  <div class="col">
                      <input id="roleNameInput" type="text" class="form-control" placeholder="Role name" required>
                  </div>
                  <div class="col">
                      <input id="userNameInput" type="text" class="form-control" placeholder="User name" required>
                  </div>
                  <div class="col">
                      <button type="button" id="add-role-btn" class="btn btn-primary">&nbsp; &nbsp; Add &nbsp; &nbsp; </button>
                  </div>
              </div>
          </form>
          </div>
          <div class="col">
                <button type="button" id="add-event-btn" class="btn btn-primary">&nbsp; &nbsp; Create Event &nbsp; &nbsp; </button>
            </div>
        </div>
    </div>
</body>
</html>
