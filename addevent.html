<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="javascript.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>

   <h1 class="text-center">Event Creator</h1>

   <br>
   <br>
   <br>

   <center>
       <form id="event-info">
           <div class="form-row col-md-4">
               <div class="col">
                   <label>Event name</label>
                   <input id="eventName" type="text" class="form-control" placeholder="Name" required>
               </div>
               <div class="col">
                   <label>Event location</label>
                   <input id="eventLocation" type="text" class="form-control" placeholder="Place" required>
               </div>
               <div class="col">
                   <label>Number of guests</label>
                   <input id="guestsnumber" type="text" class="form-control" placeholder="Number" required>
               </div>
           </div>
       </form>
   </center>



   <br>
   <br>
   <br>

   <table id="role-table" class="table col-md-4 table-sm table-dark" align="center">
       <thead>
           <tr>
           <th scope="col"class="text-center">Role</th>
           <th scope="col"class="text-center">Name</th>
           </tr>
       </thead>
       <tbody id="roleTableBody">
       <tbody/>
   <table/>

   <br>
   <br>
   <br>

   <center>
       <form id="add-role">
           <div class="form-row col-md-4">
               <div class="col">
                   <input id="roleNameInput" type="text" class="form-control" placeholder="Role name" required>
               </div>
               <div class="col">
                   <input id="userNameInput" type="text" class="form-control" placeholder="User name" required>
               </div>
               <div class="col">
                   <button type="addRoleButton" id="add-role-btn" class="btn btn-primary">Add</button>
               </div>
           </div>
       </form>
   </center>

    <div id="roles-form">
      <form class="needs-validation" class="form-inline" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Event name</label>
            <input type="text" class="form-control" id="role-name" placeholder="Role name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Number of guests</label>
            <input type="text" class="form-control" id="user-id" placeholder="User ID" required>
          </div>
          <div id="button-add-role">
            <button type="button" class="btn btn-primary" id="add-role" onclick="">Add</button>
          </div>
        </form>
    </div>

    <button type="button" class="btn btn-primary" id="add-event" onclick="">Submit</button>
</body>
</html>
